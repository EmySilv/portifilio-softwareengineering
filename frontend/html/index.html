<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" defer></script>
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="headerContainer">
          <div class="icon">
            <i class="ri-file-list-3-line"></i>
          </div>
          <p>Sistema de Gerenciamento de Tarefas</p>
        </div>
      </header>

      <div class="tasksContainer">
        <!-- Tarefas do Dia -->
        <div class="taskToday">
          <p class="task-title">Tarefas do Dia</p>
          <!-- Inserção dinâmica das tarefas -->
        </div>

        <!-- Tarefas Concluídas -->
        <div class="taskCompleted">
          <p class="task-title">Tarefas Concluídas</p>
          <p id="completed-count">0 tarefas concluídas</p>
        </div>

        <!-- Tarefas Atrasadas -->
        <div class="taskOverdue">
          <p class="task-title">Tarefas Atrasadas</p>
          <p id="overdue-count">0 tarefas atrasadas</p>
        </div>

        <!-- Área geral -->
        <div class="generalTasks">
          <!-- Busca -->
          <div class="search">
            <input
              type="text"
              id="searchInput"
              placeholder="Buscar tarefa..."
            />
          </div>

          <!-- Formulário -->
          <form id="task-form">
            <input
              type="text"
              id="task-input"
              placeholder="Digite o título da tarefa"
              required
            />
            <textarea
              id="descricao-input"
              placeholder="Descrição da tarefa"
              required
            ></textarea>
            <button type="submit">Adicionar Tarefa</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
