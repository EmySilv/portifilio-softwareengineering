<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/index.js" defer></script>
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="headerContainer">
          <div class="icon">
            <i class="ri-file-list-3-line"></i>
          </div>
          <p>Sistema de Gerenciamento de Tarefas</p>
        </div>
      </header>

      <div class="tasksContainer">
        <!-- Tarefas do Dia -->
        <div class="taskToday task-list">
          <p class="task-title">Tarefas do Dia</p>
        </div>

        <!-- Tarefas Concluídas -->
        <div class="taskCompleted task-list">
          <p class="task-title">Tarefas Concluídas</p>
         
        </div>

        <!-- Tarefas Atrasadas -->
        <div class="taskOverdue task-list">
          <p class="task-title">Tarefas Atrasadas</p>
          
        </div>

        <!-- Área geral -->
        <div class="generalTasks">
          <!-- Busca -->
          <div class="search">
            <input
              type="text"
              id="searchInput"
              placeholder="Buscar tarefa..."
            />
            <button type="button" onclick="searchTarefa()">Buscar Tarefa</button>
          </div>

          <!-- Formulário -->
          <form id="task-form">
            <div class="title">
              <p class="title-text">Título da tarefa</p>
              <input
                type="text"
                id="task-input"
                placeholder="Digite o título da tarefa"
                required
              />
            </div>
            <div class="description">
              <p class="description-text">Descrição da tarefa</p>
              <textarea
                id="descricao-input"
                placeholder="Descrição da tarefa"
                required
              ></textarea>
            </div>
            <div class="status">
              <p class="status-text">Status da tarefa</p>
              <select name="status" id="status" required>
                <option value="pendente">Pendente</option>
                <option value="não-iniciado">Não iniciado</option>
                <option value="em-andamento">Em Andamento</option>
                <option value="concluida">Concluída</option>
                <option value="atrasada">Atrasada</option>
              </select>
            </div>
            <button type="submit">Adicionar Tarefa</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
